<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla ejercicio 3</title>
</head>
<body>
  <style>
    .demo {
      width: 100%;
      border: 1px solid #000000;
      border-collapse: collapse;
      font-weight: bold;
      font-size: 1.5rem;
    }
  
    .demo th {
      color: aliceblue;
      padding: 7px;
      background: black;
      text-align: left;
    }
  
    .demo tr:nth-child(odd) {
      background-color: rgba(192, 187, 187, 0.937);
    }
  
    .demo td {
      border: 1px solid black;
      text-align: left;
      padding: 7px;
    }
  </style>



<table class="demo">
  <thead>
      <tr>
        <th>Nombre</th>
        <th>Salario</th>
        <th>Categoria</th>
        <th>Aumento</th>
        <th>Aumento Salarial</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="NombreCell"></td>
        <td class="SalarioCell"></td>
        <td class="CategoriaCell"></td>
        <td class="AumentoCell"></td>
        <td class="AumentoSalarialCell"></td>
      </tr>
      
     
    </tbody> 
  </table>
  <script src="/Ejer3.js"></script>
</body>
</html>
